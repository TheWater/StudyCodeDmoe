<script>
    //异步加载图片体验JS的任务操作
    function loadImage(src,resolve,reject){
        let image=new Image();
        image.src=src;
        image.onload= resolve(image);
        image.onerror=reject;
    }
    loadImage('images/2.jpg',(image)=>{
        //console.log('图片加载完成')
        document.body.appendChild(image);
    },()=>{
        console.log('图片加载失败')
    })
    console.log('Hello')
</script>
</html>
